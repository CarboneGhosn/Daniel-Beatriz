<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Casamento - Confirmação de Presença</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="bg-light">

<div class="container py-5">
    

    <h1 class="text-center mb-4">Confirmação de Presença</h1>
    <div class="card shadow p-4">
        <form id="confirmForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Seu Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="familia" class="form-label">Nome dos integrantes da sua familia (separe por vírgula)</label>
                <textarea class="form-control" id="familia" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar Presença</button>
            <!-- Modal de Sucesso -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Confirmação Recebida!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-center">
          Muito obrigado por confirmar! ❤️<br> Mal podemos esperar para celebrar juntos esse momento especial!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
      const form = document.getElementById('confirmForm');
  
      form.addEventListener('submit', function(e) {
          e.preventDefault();
  
          const nome = document.getElementById('nome').value.trim();
          const familia = document.getElementById('familia').value.trim();
  
          if (nome && familia) {
              let confirmados = JSON.parse(localStorage.getItem('confirmados')) || [];
              confirmados.push({ nome, familia });
              localStorage.setItem('confirmados', JSON.stringify(confirmados));
  
              // Mostra o modal fofo
              const successModal = new bootstrap.Modal(document.getElementById('successModal'));
              successModal.show();
  
              form.reset();
          }
      });
  </script>
  
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="admin.html" class="btn btn-secondary">Sou o Admin</a>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
